<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style/style.css">

</head>
<body>

    <header>
        <img class="logo" src="img/logo.svg" alt="logo">
        <h1>Alura-Encriptador</h1>
    </header>

    <main>
        <div class="container">
            <div id="left-section">
                <h2>Mensaje a encriptar</h2>
                <textarea name="" id="inputText" cols="30" rows="10" placeholder="Solo letras minúsculas"></textarea>
                <button onclick="encriptar()">Encriptar</button>
                <button onclick="desencriptar()">Desencriptar</button>
            </div>

            <div id="right-section">
                <h2>Mensaje encriptado</h2>
                <textarea name="" id="outputText" cols="30" rows="10" placeholder="Mensaje encriptado"></textarea>
                <button onclick="copiar()">Copiar</button>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 Alura-Encriptador. Todos los derechos reservados. | Desarrollado y dise;ado por Derlin R. 2024</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
